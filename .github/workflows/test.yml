name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run linting
        run: uv run ruff check

      - name: Run tests with HTML report and coverage
        run: uv run pytest --tb=short -v --html=report.html --self-contained-html --cov=src/dacli --cov-report=term-missing --cov-report=html --cov-report=json

      - name: Generate coverage badge
        if: always()
        run: uv run python scripts/update_coverage_badge.py

      - name: Commit coverage badge
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/coverage-badge.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update coverage badge"
          git push
        continue-on-error: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: report.html
          retention-days: 30

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
